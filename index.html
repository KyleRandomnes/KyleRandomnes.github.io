<!DOCTYPE html>
<html>

<head>
    <!-- JavaScript will load the header content here -->
    <link rel="icon" href="images\generic\favicon.ico" type="image/x-icon">
</head>

<body>
    <script>
        fetch('header/header.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('head').innerHTML += data;
            })
            .catch(error => console.error('Error loading header:', error));
    </script>
    <h1>KyleRandomnes Projects</h1>

    <!--Split into 3 sections most left should be school related
        middle should be personal right should be self study-->
    <div class="labels">
        <label>University Projects:</label>
        <label>Own Projects:</label>
        <label>Self Study Projects:</label>
    </div>
    <div class="spin-wheel">
        <a href="uniProjects.html" class="button uni-button">
            <img src="images\uniProjects\generic\AUT-Logo-1.png" alt="University Projects" />
        </a>
        <a href="ownProjects.html" class="button own-button">
            <img src="images\generic\projects.png" alt="Own Projects" />
        </a>
        <a href="selfStudyProjects.html" class="button study-button">
            <img src="images\generic\solo.png" alt="Self Study Projects" />
        </a>
    </div>

    <!-- control how the 3 panels work while in focus -->
    <script>
        // Get the buttons
        const uniButton = document.querySelector('.uni-button');
        const ownButton = document.querySelector('.own-button');
        const studyButton = document.querySelector('.study-button');

        // Add hover event for uniButton
        uniButton.addEventListener('mouseover', () => {
            uniButton.style.transform = 'rotateY(0deg) scale(1.1)'
            ownButton.style.transform = 'scale(0.8)';
            studyButton.style.transform = 'rotateY(+50deg) scale(0.7)';
        });
        uniButton.addEventListener('mouseout', () => {
            uniButton.style.transform = 'rotateY(-40deg) scale(1.0)'
            ownButton.style.transform = 'scale(1.1)'; // Reset to original size
            studyButton.style.transform = 'rotateY(+40deg)'; // Reset to original tilt
        });

        // Add hover event for studyButton
        studyButton.addEventListener('mouseover', () => {
            studyButton.style.transform = 'rotateY(0deg) scale(1.1)'
            ownButton.style.transform = 'scale(0.8)';
            uniButton.style.transform = 'rotateY(-50deg) scale(0.7)';
        });
        studyButton.addEventListener('mouseout', () => {
            studyButton.style.transform = 'rotateY(+40deg) scale(1.0)'
            ownButton.style.transform = 'scale(1.1)'; // Reset to original size
            uniButton.style.transform = 'rotateY(-40deg)'; // Reset to original tilt
        });

        // Add hover event for ownButton
        ownButton.addEventListener('mouseover', () => {
            ownButton.style.transform = 'scale(1.2)';
            uniButton.style.transform = 'rotateY(-50deg) scale(0.7)';
            studyButton.style.transform = 'rotateY(+50deg) scale(0.7)';
        });
        ownButton.addEventListener('mouseout', () => {
            ownButton.style.transform = 'scale(1.1)';
            uniButton.style.transform = 'rotateY(-40deg)'; // Reset to original tilt
            studyButton.style.transform = 'rotateY(+40deg)'; // Reset to original tilt
        });

    </script>

    <!-- Links to other sites -->
    <div id="navbar"></div>
    <script>
        // Load the external navigation bar
        fetch('functions/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
    
                // Check if thereâ€™s a history to go back to AFTER loading the navbar
                if (window.history.length > 1) {
                    // Show the Back button
                    document.getElementById('backButton').style.display = 'inline';
                }
            })
            .catch(error => console.error('Error loading navigation bar:', error));
    </script>
    <!-- Load the external hotkeys script from the functions folder -->
<script src="functions\hotkeys.js"></script>

</body>

</html>
