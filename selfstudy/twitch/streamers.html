<!DOCTYPE html>
<html>

<head>
<!-- JavaScript will load the header content here -->
<link rel="icon" href="\images\generic\favicon.ico" type="image/x-icon">
</head>

<body>
<script>
    fetch('https://kylerandomnes.github.io/header/header.html')
    .then(response => response.text())
        .then(data => {
            document.querySelector('head').innerHTML += data;
        })
        .catch(error => console.error('Error loading header:', error));
</script>

<!-- Calling Function to render projectData -->
<script src="/functions/projects.js"></script>

<script>
    const projects = [
    {
        title: "Twitch commands",
        description: `Each block here will tell you about the streamer, and at the bottom is misc 
        which were streamers that I either haven't asked if they want to be on the portfolio or 
        I don't want known I made commands for.
        <p><strong>Disclaimer: I am not affiliated with or endorsed by Twitch. The Twitch logo is used 
        here solely to represent the platform these tools were built for, in accordance with their 
        brand guidelines.</strong></p>`,
        images: ["/images/selfStudy/streamers/glitch_flat_purple.png"],
        nonClickable: true,
    },
    {
        title: "Buncheesofoats",
        description: `This is the streamer I have created the most number of commands, mostly small 
        scale simple to execute. This is where I learnt how to work with SE and nightbot. I can 
        say as time goes on I will be adding more complex commands.`,
        images: ["/images/selfStudy/streamers/glitch_flat_purple.png"],
        nonClickable: false,
        link: "/selfstudy/twitch/streamers.html"
    },
    
];
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        renderProjects(projects);
    });
</script>

<div class="scroll">

<!-- Links to other sites -->
<div id="navbar"></div>
<script>
    // Load the external navigation bar
    fetch('/functions/navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;

            // Check if thereâ€™s a history to go back to AFTER loading the navbar
            if (window.history.length > 1) {
                // Show the Back button
                document.getElementById('backButton').style.display = 'inline';
            }
        })
        .catch(error => console.error('Error loading navigation bar:', error));
</script>
<!-- Load the external hotkeys script from the functions folder -->
<script src="functions\hotkeys.js"></script>

</body>

</html>
