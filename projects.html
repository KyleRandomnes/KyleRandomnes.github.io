<!DOCTYPE html>
<html>

<head>
    <!-- JavaScript will load the header content here -->
</head>

<body>
    <h1>KyleRandomnes Projects</h1>

    <!--Split into 3 sections most left should be school related
        middle should be personal right should be self study-->
    <p>Currently no projects placed here still working on the site</p>
    <p>
    <div class="labels">
        <label>University Projects:</label>
        <label>Own Projects:</label>
        <label>Self Study Projects:</label>
    </div>
    <div class="spin-wheel">
        <a href="uniProjects.html" class="button uni-button">University Projects</a>
        <a href="ownProjects.html" class="button own-button">Own Projects</a>
        <a href="selfStudyProjects.html" class="button study-button">Self Study Projects</a>
    </div>
    </p>

    <script>
        // Get the buttons
        const uniButton = document.querySelector('.uni-button');
        const ownButton = document.querySelector('.own-button');
        const studyButton = document.querySelector('.study-button');

        // Add hover event for uniButton
        uniButton.addEventListener('mouseover', () => {
            ownButton.style.transform = 'scale(0.7)';
            studyButton.style.transform = 'rotateY(+50deg) scale(0.5)';
        });

        uniButton.addEventListener('mouseout', () => {
            ownButton.style.transform = 'scale(1.1)'; // Reset to original size
            studyButton.style.transform = 'rotateY(+40deg)'; // Reset to original tilt
        });

        // Add hover event for studyButton
        studyButton.addEventListener('mouseover', () => {
            ownButton.style.transform = 'scale(0.7)';
            uniButton.style.transform = 'rotateY(-50deg) scale(0.5)';
        });

        studyButton.addEventListener('mouseout', () => {
            ownButton.style.transform = 'scale(1.1)'; // Reset to original size
            uniButton.style.transform = 'rotateY(-40deg)'; // Reset to original tilt
        });

        // Add hover event for ownButton
        ownButton.addEventListener('mouseover', () => {
            uniButton.style.transform = 'rotateY(-70deg) scale(0.7)';
            studyButton.style.transform = 'rotateY(+50deg) scale(0.7)';
        });

        ownButton.addEventListener('mouseout', () => {
            uniButton.style.transform = 'rotateY(-40deg)'; // Reset to original tilt
            studyButton.style.transform = 'rotateY(+40deg)'; // Reset to original tilt
        });

    </script>

    <!-- Links to other sites -->
    <p>Navigate my website</p>
    <p><a href="index.html">Return Home</a></p>

    <script>
        fetch('header/header.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('head').innerHTML += data;
            })
            .catch(error => console.error('Error loading header:', error));
    </script>

</body>

</html>
