<!DOCTYPE html>
<html>

<head>
    <!-- JavaScript will load the header content here -->
    <link rel="icon" href="images\generic\favicon.ico" type="image/x-icon">
</head>

<body>
    <script>
        fetch('https://kylerandomnes.github.io/header/header.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('head').innerHTML += data;
            })
            .catch(error => console.error('Error loading header:', error));
    </script>
    <h1>View my References</h1>

    <p>Link to where I got the dot-matrix style from for this website:</p>
    <a href="https://www.cdnfonts.com/dot-matrix.font">https://www.cdnfonts.com/dot-matrix.font</a>

    <p>Link to where I got AUT logo and Arion</p>
    <a href="https://canvas.aut.ac.nz">canvas</a>
    <a href="https://arion.aut.ac.nz/ArionMain/">Arion</a>

    <!-- Links to other sites -->
    <div id="navbar"></div>
    <script>
        // Load the external navigation bar
        fetch('functions/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
    
                // Check if thereâ€™s a history to go back to AFTER loading the navbar
                if (window.history.length > 1) {
                    // Show the Back button
                    document.getElementById('backButton').style.display = 'inline';
                }
            })
            .catch(error => console.error('Error loading navigation bar:', error));
    </script>
<!-- Load the external hotkeys script from the functions folder -->
<script src="functions\hotkeys.js"></script>
    
</body>

</html>
