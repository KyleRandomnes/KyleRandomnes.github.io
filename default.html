<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- JavaScript will load the header content here -->
    </head>
    <body>
        <h1>KyleRandomnes</h1>


        <p>Navigate my website</p>
        <p><a href="index.html">Return Home</a></p>

    <script>
        fetch('header/header.html')
            .then(response => response.text())

    </script>
</html>
