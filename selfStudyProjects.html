<!DOCTYPE html>
<html>

<head>
    <!-- JavaScript will load the header content here -->
    <link rel="icon" href="images\generic\favicon.ico" type="image/x-icon">
</head>

<body>
    <script>
        fetch('header/header.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('head').innerHTML += data;
            })
            .catch(error => console.error('Error loading header:', error));
    </script>
    <h1>Here's what I'm learning on my own</h1>

    <!-- Links to other sites -->
    <div id="navbar"></div>
    <script>
        // Load the external navigation bar
        fetch('functions/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
    
                // Check if thereâ€™s a history to go back to AFTER loading the navbar
                if (window.history.length > 1) {
                    // Show the Back button
                    document.getElementById('backButton').style.display = 'inline';
                }
            })
            .catch(error => console.error('Error loading navigation bar:', error));
    </script>
        <!-- Load the external hotkeys script from the functions folder -->
        <script>
            fetch('functions/hotkeys.html')
                .then(response => response.text())
                .then(data => {
                    document.body.innerHTML += data; // Append hotkeys script to body
                })
                .catch(error => console.error('Error loading hotkeys:', error));
        </script>
        <script>
            document.addEventListener('keydown', function(event) {
                // Navigate to the homepage with Alt + H
                if (event.altKey && event.key === 'h') {
                    window.location.href = 'index.html';
                    
                }
                // More hotkeys to be added
            });
        </script>
</body>

</html>
