<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granite Background with Noise</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        /* Add basic styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }
        .control {
            margin: 5px;
        }
        input[type="number"] {
            padding: 5px;
            width: 80px;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="controls">
        <!-- Noise Scale -->
        <div class="control">
            <label for="noiseScale">Noise Scale:</label>
            <input type="number" id="noiseScale" value="0.02" step="0.01" />
        </div>

        <!-- Red -->
        <div class="control">
            <label for="red">Red:</label>
            <input type="number" id="red" value="187" min="0" max="255" />
        </div>

        <!-- Green -->
        <div class="control">
            <label for="green">Green:</label>
            <input type="number" id="green" value="200" min="0" max="255" />
        </div>

        <!-- Blue -->
        <div class="control">
            <label for="blue">Blue:</label>
            <input type="number" id="blue" value="242" min="0" max="255" />
        </div>

        <!-- Apply Changes Button -->
        <button id="applyChanges">Apply Changes</button>
    </div>

    <script>
        let noiseScale = 0.02;
        let redVal = 187;
        let greenVal = 200;
        let blueVal = 242;

        function setup() {
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.position(0, 0);
            canvas.style('z-index', '-1');
            canvas.style('position', 'fixed');
            noLoop();

            // Set up the "Apply Changes" button event listener
            document.getElementById('applyChanges').addEventListener('click', applyChanges);
        }

        function draw() {
            background(255); // White background to start with

            // Loop through each pixel and generate noise
            for (let x = 0; x < width; x++) {
                for (let y = 0; y < height; y++) {
                    let noiseVal = noise(x * noiseScale, y * noiseScale); // Perlin noise
                    let col;
                    if (noiseVal > 0.8) { // Threshold for shocking streaks
                      // Shocking streaks (bright, vibrant colors)
                      let red = map(noiseVal, 0.8, 1, 209, 219);
                      let green = map(noiseVal, 0.8, 1, 192, 197);
                      let blue = map(noiseVal, 0.8, 1, 162, 158);
                    } else {
                      // Granite base colors (smooth transition)
                      let red = map(noiseVal, 0, 0.8, 187, 163);
                      let green = map(noiseVal, 0, 0.8, 200, 189);
                      let blue = map(noiseVal, 0, 0.8, 242, 226);
                    }
                    col = color(red, green, blue);
                    stroke(col);
                    point(x, y);
                }
            }
        }

        // Function to apply changes from inputs to the noise and colors
        function applyChanges() {
            noiseScale = parseFloat(document.getElementById('noiseScale').value);
            redVal = parseInt(document.getElementById('red').value);
            greenVal = parseInt(document.getElementById('green').value);
            blueVal = parseInt(document.getElementById('blue').value);

            redraw(); // Redraw the background with new values
        }

        // Make sure canvas resizes on window resize
        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            redraw();
        }
    </script>

</body>
</html>
