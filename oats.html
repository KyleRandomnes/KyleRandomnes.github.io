<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Birthday Heart</title>    
</head>
<body id="homepage">
    <script>//this now takes in header
        fetch('https://kylerandomnes.github.io/header/header.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('head').innerHTML += data;
            })
            .catch(error => console.error('Error loading header:', error));
    </script>
    <script>
        function toggleFill(heart, className) {  
            if (!hasClass(heart, className)) {
              addClass(heart, className);
            } else {
              removeClass(heart, className);
            }
          }
          
          function addClass(el, className) {
            if (el.classList) {
              el.classList.add(className);
            } else {
              el.className += ' ' + className;
            }
          }
          
          function removeClass(el, className) {
            if (el.classList) {
              el.classList.remove(className);
            } else {
              el.className = el.className.replace(
                new RegExp('(^|\\b)' + className.split(' ').join('|') +
                           '(\\b|$)', 'gi'), ' ');
            }
          }
          
          function hasClass(el, className) {
            if (el.classList) {
              return el.classList.contains(className);
            } else {
              return new RegExp('(^| )' + className +
                         '( |$)', 'gi').test(el.className);
            }
          }
    </script>
        <div id="wrapper">
            <div class="heart" onclick="toggleFill(this, 'filled')">
              <div class="heart-text unselectable">
                Happy birthday Oats
              </div>
            </div>
        </div>
</body>
</html>
