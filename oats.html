<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granite Background with Noise</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        /* Add basic styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }
        .control {
            margin: 5px;
        }
        input[type="number"] {
            padding: 5px;
            width: 80px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="controls">
        <!-- Noise Scale -->
        <div class="control">
            <label for="noiseScale">Noise Scale:</label>
            <input type="number" id="noiseScale" value="0.02" step="0.01" />
        </div>

        <!-- Red -->
        <div class="control">
            <label for="red">Red:</label>
            <input type="number" id="red" value="187" min="0" max="255" />
        </div>

        <!-- Green -->
        <div class="control">
            <label for="green">Green:</label>
            <input type="number" id="green" value="200" min="0" max="255" />
        </div>

        <!-- Blue -->
        <div class="control">
            <label for="blue">Blue:</label>
            <input type="number" id="blue" value="242" min="0" max="255" />
        </div>
    </div>

    <script>
        let noiseScale = 0.02;
        let redVal = 187;
        let greenVal = 200;
        let blueVal = 242;

        function setup() {
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.position(0, 0);
            canvas.style('z-index', '-1');
            canvas.style('position', 'fixed');
            noLoop();

            // Set up event listeners for the inputs
            document.getElementById('noiseScale').addEventListener('input', (e) => {
                noiseScale = parseFloat(e.target.value);
                redraw(); // Redraw the background when the noise scale is updated
            });

            document.getElementById('red').addEventListener('input', (e) => {
                redVal = parseInt(e.target.value);
                redraw(); // Redraw the background when the red value is updated
            });

            document.getElementById('green').addEventListener('input', (e) => {
                greenVal = parseInt(e.target.value);
                redraw(); // Redraw the background when the green value is updated
            });

            document.getElementById('blue').addEventListener('input', (e) => {
                blueVal = parseInt(e.target.value);
                redraw(); // Redraw the background when the blue value is updated
            });
        }

        function draw() {
            background(255); // White background to start with

            // Loop through each pixel and generate noise
            for (let x = 0; x < width; x++) {
                for (let y = 0; y < height; y++) {
                    let noiseVal = noise(x * noiseScale, y * noiseScale); // Perlin noise
                    let col = color(
                        redVal + noiseVal * 80,    // Red color value with noise
                        greenVal + noiseVal * 80,  // Green color value with noise
                        blueVal + noiseVal * 80    // Blue color value with noise
                    );
                    stroke(col);
                    point(x, y);
                }
            }
        }

        // Make sure canvas resizes on window resize
        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            redraw();
        }
    </script>

</body>
</html>
