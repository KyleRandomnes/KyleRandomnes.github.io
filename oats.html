    <script>
      let noiseScale = 0.02;
    
      function setup() {
        let canvas = createCanvas(windowWidth, windowHeight);
        canvas.position(0, 0);
        canvas.style('z-index', '-1'); // Push canvas behind everything
        canvas.style('position', 'fixed'); // Stick to background
        noLoop();
      }
    
      function draw() {
        for (let x = 0; x < width; x++) {
          for (let y = 0; y < height; y++) {
            let noiseVal = noise(x * noiseScale, y * noiseScale);
            let col = color(noiseVal * 80 + 50, noiseVal * 80 + 50, noiseVal * 80 + 50); // grey-ish granite
            stroke(col);
            point(x, y);
          }
        }
      }
    
      function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
        redraw();
      }
    </script>
    
    <script>
        function toggleFill(heart, className) {  
            if (!hasClass(heart, className)) {
              addClass(heart, className);
            } else {
              removeClass(heart, className);
            }
          }
          
          function addClass(el, className) {
            if (el.classList) {
              el.classList.add(className);
            } else {
              el.className += ' ' + className;
            }
          }
          
          function removeClass(el, className) {
            if (el.classList) {
              el.classList.remove(className);
            } else {
              el.className = el.className.replace(
                new RegExp('(^|\\b)' + className.split(' ').join('|') +
                           '(\\b|$)', 'gi'), ' ');
            }
          }
          
          function hasClass(el, className) {
            if (el.classList) {
              return el.classList.contains(className);
            } else {
              return new RegExp('(^| )' + className +
                         '( |$)', 'gi').test(el.className);
            }
          }

          function checkHeartStatus() {
            const heart = document.querySelector('.heart');
            
            // Check if the heart is filled
            if (hasClass(heart, 'filled')) {
                console.log('The heart is filled!');
                // Perform actions when the heart is filled
                // Example: Change background color or trigger animation
            }
        }
    </script>
