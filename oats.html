<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Birthday Heart</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        fetch('/header/header.html')//I cannot believe how long this took me
            .then(response => response.text())
            .then(data => {
                document.querySelector('head').innerHTML += data;
            })
            .catch(error => console.error('Error loading header:', error));
    </script>
    
</head>
<body class="birthday-page">
    <a href="#hidden-heart" class="hidden-link">Click here</a>
    <div id="hidden-heart" class="heart">
        <span class="heart-text">Happy Birthday Oats</span>
    </div>
</body>
</html>
